<!DOCTYPE html>
<html lang="en-US">


<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

</head>

<body>
    <header class="highlighted-text">

        <h1>Book Convention Registration</h1>
        <h2>One Line At a Time</h2>
        <nav class="topnav" class="display:inline">
            <a class="active" href="#home">Home</a>
            <a href="about">About</a>
            <a href="#form">Contact Form</a>
    

        </nav>

        <h2>Keep up with our Book Convention Updates!</h2>
    </header>
<main>
    <form>
        <fieldset id="form" >
            <label for="first-name"> First Name: </label>
            <input id="first name" name="first-name" type="text" required />

            <label for="last-name"> Last Name:

            </label>
            <input id="last name" name="last-name" type="text" required />


            <label for="email"> Email Name:

            </label>
            <input id="email" name="email" type="email" required />



        </fieldset>

        <input id="submit" type="submit" value="Submit" />
        <div>

            <img src="assets/Registration Image.jpeg" class="img" alt="Registration image">
        
        </div>
    </form>
</main>
    <footer class="highlighted-text">
        <p>@deepdivecompany</p>
    </footer>

</body>



</html>
